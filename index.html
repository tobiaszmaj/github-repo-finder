<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>GitHub Repo Finder</title>
</head>

<body>
    <header>
        <div class="header__wrapper">
            <i class="fa fa-github fa-3x"></i>
            <p>GitHub Repo Finder</p>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h1>Search GitHub Repository</h1>
            <form>
                <i class="fa fa-search fa-2x"></i>
                <input type="text" class="searchGithub" placeholder="Find Repo...">
            </form>
        </section>

        <!--Display results-->
        <section id="displayRepo">

        </section>
    </main>

    <footer>
        <p>Made by <a href="https://github.com/tobiaszmaj">Tobiasz Maj</a></p>
    </footer>

    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
