<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>GitHub Repo Finder</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav__wrapper container">
                <a href="#" class="nav__logo">GitHub Repo</a>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h1 class="section__header">Search GitHub Repository</h1>
            <div class="row">
                <form class="form">
                    <div class="row">
                        <div class="form__input-field">
                            <i class="fa fa-search"></i>
                            <input type="text" id="repo-input" class="searchGithub">
                            <label for="repo-input"></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--Display results-->
    <section class="displayRepo">

    </section>

    <footer class="footer">
        <div class="footer__copyright">
            <div class="container">
                <p>Made by <a href="https://github.com/tobiaszmaj">Tobiasz Maj</a></p>
            </div>
        </div>
    </footer>

    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
